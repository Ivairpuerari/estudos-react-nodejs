<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Trabalho 1</title>
  </head>
  <body>
    <div class="rgb">
      <div class="rgb-item">( R ) Red</div>

      <div class="rgb-item">
        <input type="range" id="red" min="0" max="255" />
      </div>

      <div class="rgb-item">
        <input type="text" disabled id="red-value" />
      </div>
    </div>

    <div class="rgb">
      <div class="rgb-item">( G ) Green</div>

      <div class="rgb-item">
        <input type="range" id="green" min="0" max="255" />
      </div>

      <div class="rgb-item">
        <input type="text" disabled id="green-value" />
      </div>
    </div>
    <div class="rgb">
      <div class="rgb-item">( B ) Blue</div>

      <div class="rgb-item">
        <input type="range" id="blue" min="0" max="255" />
      </div>

      <div class="rgb-item">
        <input type="text" disabled id="blue-value" />
      </div>
    </div>

    <div class="rgb-item">
      <div class="output"></div>
    </div>
    <script src="/js/scripts.js"
  </body>
</html>
